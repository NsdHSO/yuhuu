name: Build iOS FAT

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node

      - name: Run linter
        run: pnpm lint

      - name: Run tests
        run: pnpm test

      - name: Generate coverage report
        run: pnpm test:coverage
        if: always()

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-ios-${{ github.sha }}
          path: coverage/
          retention-days: 30
        if: always()

  build:
    name: Build IPA
    needs: test
    runs-on: macos-latest
    environment: FAT
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: Validate environment variables
        run: |
          if [ -z "${EXPO_PUBLIC_GRAPHQL_URL}" ]; then
            echo "::error::EXPO_PUBLIC_GRAPHQL_URL is not set. Define FAT_GRAPHQL_URL secret." && exit 1
          fi
          if printf "%s" "$EXPO_PUBLIC_GRAPHQL_URL" | grep -Eq '^http://(localhost|127\.0\.0\.1)'; then
            echo "::error::Refusing to build release with localhost URL. Set FAT_GRAPHQL_URL to a reachable host." && exit 1
          fi
        env:
          EXPO_PUBLIC_GRAPHQL_URL: ${{ secrets.FAT_GRAPHQL_URL }}

      - name: Prebuild iOS
        run: npx expo prebuild --platform ios --clean
        env:
          EXPO_PUBLIC_GRAPHQL_URL: ${{ secrets.FAT_GRAPHQL_URL }}
          EXPO_PUBLIC_ENV: fat

      - name: Install iOS Dependencies
        working-directory: ios
        run: pod install

      - name: Setup iOS Signing (Ad-Hoc)
        run: |
          # Create a temporary keychain
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain

          # Import certificate if provided, otherwise use ad-hoc signing
          if [ -n "${{ secrets.IOS_CERTIFICATE_BASE64 }}" ]; then
            echo "${{ secrets.IOS_CERTIFICATE_BASE64 }}" | base64 --decode > certificate.p12
            security import certificate.p12 -k build.keychain -P "${{ secrets.IOS_CERTIFICATE_PASSWORD }}" -T /usr/bin/codesign
            security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" build.keychain
          fi

      - name: Build iOS Release
        working-directory: ios
        run: |
          xcodebuild -workspace Gandul.xcworkspace \
            -scheme Gandul \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            -allowProvisioningUpdates \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM="" \
            build
        env:
          EXPO_PUBLIC_GRAPHQL_URL: ${{ secrets.FAT_GRAPHQL_URL }}
          EXPO_PUBLIC_ENV: fat

      - name: Create IPA from App
        working-directory: ios
        run: |
          # Find the .app file
          APP_PATH=$(find build/Build/Products/Release-iphoneos -name "*.app" | head -n 1)

          # Create Payload directory
          mkdir -p Payload
          cp -r "$APP_PATH" Payload/

          # Create IPA
          zip -r Gandul.ipa Payload

          # Move IPA to build directory
          mkdir -p build/ipa
          mv Gandul.ipa build/ipa/

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: yuhuu-fat-ios-${{ github.sha }}
          path: ios/build/ipa/Gandul.ipa
          retention-days: 30

  deploy:
    name: Deploy to FAT
    needs: build
    runs-on: ubuntu-latest
    environment: FAT
    permissions:
      contents: write
    steps:
      - name: Download IPA
        uses: actions/download-artifact@v4
        with:
          name: yuhuu-fat-ios-${{ github.sha }}

      - name: Rename IPA
        run: mv Gandul.ipa yuhuu-fat-ios-${{ github.sha }}.ipa

      - name: Create Release Body
        id: release-body
        run: |
          cat << 'EOF' > release-body.md
          ## Latest iOS FAT Build ðŸš€

          **Branch:** ${{ github.ref_name }}
          **Commit:** ${{ github.sha }}
          **Build Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")

          ### Download & Install
          Download the IPA file below and install it on your iOS device using:
          - [AltStore](https://altstore.io/)
          - [Sideloadly](https://sideloadly.io/)
          - Apple TestFlight (if configured)
          EOF

      - name: Create/Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest-fat-ios
          name: Latest iOS FAT Build
          body_path: release-body.md
          files: yuhuu-fat-ios-${{ github.sha }}.ipa
          prerelease: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy summary
        run: |
          echo "## Deployment Results ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… iOS FAT deployment completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“± Platform: iOS" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Download:" >> $GITHUB_STEP_SUMMARY
          echo "- [ðŸ“¥ Latest iOS FAT IPA](https://github.com/${{ github.repository }}/releases/tag/latest-fat-ios)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“‹ Next steps:" >> $GITHUB_STEP_SUMMARY
          echo "1. Download IPA from the release link above" >> $GITHUB_STEP_SUMMARY
          echo "2. Install using AltStore, Sideloadly, or TestFlight" >> $GITHUB_STEP_SUMMARY
          echo "3. Test the FAT build on your iOS device" >> $GITHUB_STEP_SUMMARY
